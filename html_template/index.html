<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fav color tester</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:900|Red+Hat+Text&display=swap" rel="stylesheet">
  <style>
    *,
    *:after,
    *::before {
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: 'Red Hat Text', 'Red Hat Display', sans-serif;
      color: #000;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .splash {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .row {
      display: inline-flex;
    }

    .header {
      font-family: 'Red Hat Display', 'Red Hat Text', sans-serif;
      line-height: 72pt;
      text-transform: lowercase;
      font-size: 72px;
      font-weight: 900;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 41px;
      margin: 1rem;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
    }

    .yellow {
      background: rgb(255, 229, 0);
    }

    .orange {
      background: rgb(249, 131, 34);
    }

    .red {
      background: rgb(235, 31, 38);
    }

    .pink {
      background: rgb(252, 87, 166)
    }

    .purple {
      background: rgb(122, 54, 233)
    }

    .blue {
      background: rgb(25, 45, 218)
    }

    .cyan {
      background: rgb(30, 235, 235)
    }

    .green {
      background: rgb(28, 171, 77);
    }

    .gray {
      background: rgb(141, 141, 141)
    }

    .black {
      background: rgb(0, 0, 0);
    }

    .white {
      background: rgb(255, 255, 255);
    }

    @media (max-width: 640px) {
      .header {
        font-size: 40px;
        line-height: 40pt;
      }
    }

    @media (max-width: 395px) {
      .box {
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 335px) {
      .box {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 305px) {
      .box {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 275px) {
      .box {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 245px) {
      .box {
        width: 40px;
        height: 40px;
      }
    }
  </style>
  <script src="//cdn.jsdelivr.net/sweep/latest/mainfile"></script>
  <script src="https://unpkg.com/popper.js@1"></script>
  <script src="https://unpkg.com/tippy.js@5"></script>
</head>

<body>
  <div class="splash">
    <div class="container d-flex">
      <div class="row align-items-center">
        <div class="col-lg-6 text-sm-center text-lg-left">
          <div class="header">
            What's your favorite color?
          </div>
        </div>
        <div class="col-lg-6 text-center">
          <div class="row">
            <div class="box yellow"></div>
            <div class="box orange"></div>
            <div class="box red"></div>
          </div>
          <div class="row">
            <div class="box pink"></div>
            <div class="box purple"></div>
            <div class="box blue"></div>
          </div>
          <div class="row">
            <div class="box cyan"></div>
            <div class="box green"></div>
            <div class="box gray"></div>
          </div>
          <div class="row">
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box custom"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script>
    var custom = document.getElementsByClassName('custom')[0];
    var boxes = document.getElementsByClassName('box');
    var colorNames = ["yellow", "orange", "red", "pink", "purple", "blue", "light blue", "green", "gray", "black",
      "white", "custom"
    ];

    var i;
    for (i = 0; i < colorNames.length; i++) {
      tippy(boxes[i], {
        content: colorNames[i],
        duration: 75,
      });
    }


    function loop() {
      sweep(custom, 'backgroundColor', '#eb1f26', '#eb1f26', {
        callback: loop,
        direction: -1,
        duration: 6000
      });
      // console.log('looping');
    }

    loop();
  </script>

</body>

</html>
